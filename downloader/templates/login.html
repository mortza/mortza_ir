{% extends "base.html" %}
{% block main-content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Login</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'downloader:do-login' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating" for="id_username">Password</label>
                                        <input id="id_username" name="username" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-danger">
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating" for="id_password">Username</label>
                                        <input id="id_password" name="password" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-lg pull-left btn-outline-danger pull-right">
                            Proceed
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

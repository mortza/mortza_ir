{% extends "base.html" %}
{% block main-content %}
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title">URL</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'downloader:download-url' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group has-info">
                                    <label></label>
                                    <div class="form-group bmd-form-group">
                                        <label class="bmd-label-floating" for="address"> address</label>
                                        <textarea id="address" name="url" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-lg pull-left btn-info pull-right">
                            Proceed
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
